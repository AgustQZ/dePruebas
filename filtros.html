<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
    <link rel="stylesheet" href="css/filtros.css">
</head>

<body>
    <h1>Pase el mouse por encima para ver los filtros</h1>
    <div class="wrapper">
        <div class="box">
            <img src="https://mdn.github.io/css-examples/learn/images/balloons.jpg" alt="conjunto de globos"
                class="blur mask transition">
        </div>
        <div class="box">
            <img src="https://mdn.github.io/css-examples/learn/images/balloons.jpg" alt="conjunto de globos"
                class="invert transition">
        </div>
        <div class="box">
            <img src="https://mdn.github.io/css-examples/learn/images/balloons.jpg" alt="conjunto de globos"
                class="gray-scale transition">
        </div>
        <div class="box">
            <img src="https://mdn.github.io/css-examples/learn/images/balloons.jpg" alt="conjunto de globos"
                class="hue-rotate transition">
        </div>
    </div>
</body>

</html>
